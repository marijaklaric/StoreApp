<div class="container">
  <div class="row">
    <div class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      <div class="row mb-3">
        <div class="col-md-12">
          <div class="pull-right">
            <button mat-raised-button (click)="addNewProduct()" style="text-transform: uppercase; width: max-content;">Add
              New</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-5" *ngFor="let product of products">
          <div class="card h-100">
            <div class="bg-image m-3" mdbRipple rippleColor="light" style="text-align: center; align-self: center;">
              <img [src]="product.image" class="img-fluid" style="width: auto; height: 150px; object-fit: contain;" />
            </div>
            <div class="card-body">
              <h4 mat-card-title style="text-align: center;"><b>{{ product.title }}</b></h4>
              <p class="card-text" style="text-align: center;">{{product.price}}</p>
            </div>
            <div class="card-footer" style="text-align: center;">
              <button mat-raised-button (click)="openDialog(product)"
                style="text-transform: uppercase; margin-right: 2%;">Preview</button>
              <button mat-raised-button (click)="editProduct(product.id)"
                style="text-transform: uppercase;">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
