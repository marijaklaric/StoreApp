<div class="container d-flex justify-content-center">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <h2>Log In</h2>
        <mat-error *ngIf="errorMessage">
          {{errorMessage}}
        </mat-error>
        <p>
          <mat-form-field style="width: 100%; min-width: 300px;">
            <input matInput type="text" formControlName="username" class="form-control" placeholder="Username"
              required />
            <mat-error>
              Username is required.
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field style="width: 100%; min-width: 300px;">
            <input matInput type="password" formControlName="password" class="form-control" placeholder="Password"
              required />
            <mat-error>
              Password is required.
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <button mat-raised-button color="secondary" [disabled]="!form.valid"
            style="display: flex; justify-content: flex-end;" (click)="onSubmit(form)">Login</button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
