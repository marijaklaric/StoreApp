<div class="container">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone number</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name.firstname }} {{user.name.lastname}}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address.street }}, {{ user.address.city }}</td>
        <td>
          <!-- <button mat-raised-button (click)="openEditUser(user.id)" style="text-transform: uppercase; width: max-content;">Edit</button>
          <button mat-raised-button (click)="deleteUser(user.id)" style="text-transform: uppercase; width: max-content;">Delete</button>
       --></tr>
    </tbody>
  </table>
</div>
